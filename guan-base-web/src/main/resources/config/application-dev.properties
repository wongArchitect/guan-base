spring.application.name=guan-base-web
server.port=80
spring.devtools.restart.enabled=false

#设置spring-boot 编码格式
server.tomcat.uri-encoding=UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.messages.encoding=UTF-8
#spring.jackson
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
#开启静态资源的gzip压缩
server.compression.enabled=true
#这表示只有静态资源的访问路径为/resources/**时，才会处理请求
#spring.mvc.static-path-pattern=src/main/resources/**
#静态资源路径配置
spring.resources.static-locations=classpath:static/,classpath:public/,classpath:resources/,classpath:META-INF/resource/
#页面模板设置
spring.thymeleaf.static
spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false


#mybatis设置
mybatis.configLocation=classpath:mybatis-config.xml
mybatis.mapperLocations=classpath:mappers/**/*.xml
#mybatis通用mapper设置
#分页设置
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
#方法执行时间，超过之后打印日志
method.max.time=500





